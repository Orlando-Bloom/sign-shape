<!DOCTYPE html>
<html>
<head>
    <title>SIGN SHAPE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            margin: 0;
            font-family: "Times New Roman", serif;
            font-size: 18px;
            background-color: #C4C4C4;
        }

        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
            padding: 20px;
            border: 0px solid black;
            background-color: #C4C4C4;
            border-radius: 0px;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            max-width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-family: "Times New Roman", serif;
            font-size: 18px;
        }

        /* Align Choose File, filename, and Submit button in one row */
        .form-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 10px;
        }

        .custom-file-upload {
            display: inline-block;
            font-family: "Times New Roman", serif;
            font-size: 16px;
            color: black;
            background-color: #C4C4C4;
            border: 1px solid black;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 0px;
            white-space: nowrap;
        }

        .custom-file-upload:hover {
            background-color: #A9A9A9;
        }

        input[type="file"] {
            display: none;
        }

        /* Filename aligned left next to Choose File button */
        .file-name {
            font-size: 16px;
            font-family: "Times New Roman", serif;
            white-space: nowrap;
        }

        /* Submit button aligned in same row */
        .submit-button {
            font-family: "Times New Roman", serif;
            font-size: 16px;
            background-color: #C4C4C4;
            border: 1px solid black;
            padding: 5px 20px;
            cursor: pointer;
            border-radius: 0px;
            margin-left: auto;
            color:black;
        }

        .submit-button:hover {
            background-color: #A9A9A9;
            font-family: "Times New Roman", serif;
            font-size: 16px;
            border: 1px solid black;
            padding: 5px 20px;
            cursor: pointer;
            border-radius: 0px;
            margin-left: auto;
            color:black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All submissions must include the sign shape.</h1>
        <form method="post" enctype="multipart/form-data">
            <textarea id="content" name="content" placeholder=""></textarea> <!-- No "required" attribute -->

            <div class="form-group">
                <label class="custom-file-upload">
                    <input id="media" type="file" name="media" accept="image/*,video/*" required> <!-- Image upload required -->
                    Choose File
                </label>
                <span id="file-name" class="file-name">No file chosen</span> <!-- Filename aligned left -->
                <button type="submit" class="submit-button">Submit</button> <!-- Submit aligned in same row -->
            </div>
        </form>
    </div>

    <script>
        document.getElementById("media").addEventListener("change", function(event) {
            let fileName = event.target.files.length > 0 ? event.target.files[0].name : "No file chosen";
            document.getElementById("file-name").textContent = fileName;
        });
    </script>
</body>
</html>
