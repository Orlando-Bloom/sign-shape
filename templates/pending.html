<!DOCTYPE html>
<html>
<head>
    <title>SIGN SHAPE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 18px;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #C4C4C4;
        }
        .container {
            text-align: center;
            margin-top: 20px; /* Adjusted to precisely match post.html */
        }
        h1 {
            font-weight: normal;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            border-bottom: 2px dashed rgb(0, 0, 0);
        }
        a:hover {
            text-decoration: underline;
            color: #A9A9A9;
            border-bottom: 2px dashed rgb(0, 0, 0);
        }
        h2 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="/">Feed</a></h1>
        Your submission is being considered.
    </div>
</body>
</html>
