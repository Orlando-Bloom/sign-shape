<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-admin.css') }}">
</head>
<body>
    <h1>Admin Page</h1>
    <p>Manage posts below:</p>
    {% for post in posts %}
        <div class="post">
            <p><strong>ID:</strong> {{ post.id }}</p>
            <p><strong>Title:</strong> {{ post.title }}</p>
            <p><strong>Content:</strong> {{ post.content }}</p>
            {% if post.media %}
                <p><strong>Media:</strong> <a href="{{ post.media }}" target="_blank">View Media</a></p>
            {% endif %}
            <form class="delete-form" action="{{ url_for('admin', password=request.args.get('password')) }}" method="POST">
                <input type="hidden" name="post_id" value="{{ post.id }}">
                <input type="hidden" name="password" value="{{ request.args.get('password') }}"> <!-- Pass the password -->
                <button class="delete-button" type="submit">Delete Post</button>
            </form>
            
        </div>
    {% endfor %}
</body>
</html>
